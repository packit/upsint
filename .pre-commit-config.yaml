# HOWTO: https://pre-commit.com/#usage
# pip3 install pre-commit
# pre-commit install

repos:
-   repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
    - id: black
      language_version: python3.6
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-merge-conflict
    - id: check-yaml
    - id: detect-private-key
      exclude: tests/integration/conftest.py
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: flake8
      args:
        - --max-line-length=100
        - --per-file-ignores=files/packit.wsgi:F401,E402
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.761
    hooks:
    -   id: mypy
        args: [--no-strict-optional, --ignore-missing-imports]
-   repo: https://github.com/packit-service/pre-commit-hooks
    rev: f6251f4b3800b81faa653c0ef34ab15b2b278cc6
    hooks:
    -   id: check-rebase
        args:
        - git://github.com/packit-service/upsint.git
